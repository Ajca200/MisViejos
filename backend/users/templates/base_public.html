<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mis Viejos - Tienda Online{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .hero {
            background: url('https://picsum.photos/1600/500') center/cover no-repeat;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .step-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
        footer {
            background: #212529;
            color: #fff;
            padding: 30px 0;
        }
        footer a {
            color: #adb5bd;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/users/home">Mis Viejos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                </ul>
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar...">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <a href="/users/login" class="btn btn-outline-light me-2">Iniciar Sesión</a>
                <a href="/users/register" class="btn btn-primary">Registrarse</a>
            </div>
        </div>
    </nav>

    <!-- Bloque dinámico -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 Mis Viejos. Todos los derechos reservados.</p>
            <p>
                <a href="#">Contacto</a> | 
                <a href="#">Ubicación</a> | 
                <a href="#">Términos y Condiciones</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
