{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Bodega Mis Viejos</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
  <main class="login-container">
    <div class="login-card">

      <!-- Lado izquierdo: formulario -->
      <div class="login-form-section">
        <h1 class="welcome">Bienvenido</h1>
        <p class="subtitle">Accede a tu cuenta para disfrutar de <strong>Bodega Mis Viejos</strong></p>

        <form action="/users/login/auth" method="post" class="login-form">
          {% csrf_token %}

          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="form-options">
            <label>
              <input type="checkbox" name="remember"> Recordarme
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-submit">Iniciar sesión</button>

          <!-- 🔥 Enlace al registro -->
          <div class="form-options center">
            <p>¿No tienes cuenta? <a href="/users/register">Regístrate aquí</a></p>
          </div>
        </form>
      </div>

      <!-- Lado derecho: ilustración -->
      <div class="login-illustration">
        <img src="{% static 'images/ilustracion-seguridad.avif' %}" alt="Ilustración de login">
      </div>

    </div>
  </main>
</body>
</html>
