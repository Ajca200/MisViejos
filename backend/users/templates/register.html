{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario - Bodega Mis Viejos</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
  <main class="login-container">
    <div class="login-card">

      <!-- Lado izquierdo: formulario -->
      <div class="login-form-section">
        <h1 class="welcome">Crear Cuenta</h1>
        <p class="subtitle">Completa tus datos para registrarte en <strong>Bodega Mis Viejos</strong></p>

        <form action="/users/register/user" method="post" class="login-form">
          {% csrf_token %}

          <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>

          <div class="input-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>

          <div class="input-group">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
          </div>

          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button type="submit" class="btn-submit">Registrarme</button>

          <div class="form-options center">
            <p>¿Ya tienes cuenta? <a href="/users/login">Inicia sesión</a></p>
          </div>
        </form>
      </div>

      <!-- Lado derecho: ilustración -->
      <div class="login-illustration">
        <img src="{% static 'images/register-ilustracion.jpg' %}" alt="Ilustración de registro">
      </div>

    </div>
  </main>
</body>
</html>
